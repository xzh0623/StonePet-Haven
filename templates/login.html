{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'babystone/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div>
                {{ form.account.label_tag }}
                {{ form.account }}
            </div>
            <div>
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Not a member? <a href="{% url 'register' %}">Register here</a></p>
        <p class="forgot-password-link"><a href="{% url 'forgot_password' %}">Forgot your password?</a></p>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <div class="group-27-KjK">
      <label for="password" class="item--Jr9">輸入密碼</label>
      <input type="password" id="password" name="password" class="rectangle-9-4gu"required>
    </div>
    
    <a href="{% url 'forgotpassword' %}" class="no-underline">
      <p class="item--Nd3">忘記密碼？</p>
    </a>
    
    <button type="submit" class="auto-group-ytdh-GiR">開始購物吧！</button>
    <div class="auto-group-sejw-oFB">
    </form>

  <div id="overlay" class="overlay">
    <!-- 彈出視窗內容 -->
    <div class="popup">
      <iframe id="registerIframe" src="{% url 'registeroption' %}"></iframe>
      <!--<button class="button" onclick="hidePopup()">關閉</button>-->
    </div>
  </div>

    <div class="auto-group-eect-ME5">
      <p class="item--sy7">還沒有會員嗎？</p>
      <p class="item--z29"  onclick="showPopup()">會員註冊</p>
    </div>
  </div>
</div>
</body>
