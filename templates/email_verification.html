{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'babystone/css/email-verification.css' %}">
</head>

<body>
    <div class="login-container">
        <h2>確認信箱</h2>
        <form method="post" class="login-form">
            {% csrf_token %}

            <button type="submit">confirm</button>
        </form>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
