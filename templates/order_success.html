{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" type="text/css" href="{% static 'babystone/css/order_success.css' %}">
</head>
<body>
    <div class="main-container">
        <nav>
            <ul class="navbar">
                <li><a href="{% url 'homepage' %}">BabyStone</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
        <main>
            <div class="order-success-container">
                <h2>訂單成功</h2>
                <p>感謝您的訂購！您的訂單已經成功提交。</p>
                <!-- Add more order details if needed -->

            </div>
        </main>
        <footer>
            <!-- Your footer content -->
        </footer>
    </div>
</body>
</html>
